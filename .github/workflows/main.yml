name: Main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend_quality_and_tests:
    name: "[Backend] Code quality and tests"
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      checks: write
      pull-requests: write
    env:
      DEV: true
      ENV_FOR_DYNACONF: default
      DATABASE: postgres
      SQL_HOST: db
      SQL_PORT: 5432
      POSTGRES_DB: budgetory_db
      POSTGRES_USER: budgetory_user
      POSTGRES_PASSWORD: budgetory_password

    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.changed_files, 'backend/')

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Build image"
        run: docker compose -f backend/docker-compose-tests.yaml up backend -d

      - name: "Perform database migrations"
        run: docker compose -f backend/docker-compose-tests.yaml run backend sh -c "python src/manage.py wait_for_db && python src/manage.py migrate"

      - name: "[Code quality] black"
        run: docker compose -f backend/docker-compose-tests.yaml run backend sh -c "black . --line-length=120 --check"

      - name: "[Code quality] isort"
        run: docker compose -f backend/docker-compose-tests.yaml run backend sh -c "isort . --check-only --profile black"

      - name: "[Code quality] flake8"
        run: docker compose -f backend/docker-compose-tests.yaml run backend sh -c "flake8 ."

      - name: "[Code quality] bandit"
        run: docker compose -f backend/docker-compose-tests.yaml run backend sh -c "bandit -c pyproject.toml -r ."

      - name: "[Code quality] safety"
        run: docker compose -f backend/docker-compose-tests.yaml run backend sh -c "safety check -i 70612,66963"

      - name: "[Tests] pytest with coverage"
        run: docker compose -f backend/docker-compose-tests.yaml run backend sh -c "python src/manage.py wait_for_db && pytest --junitxml=test-results/junit.xml --cov=. --cov-report=xml:test-results/coverage.xml --cov-report=html --cov-report=term"

      - name: "Test results"
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: backend/test-results/junit.xml
          check_name: Backend test results

      - name: "Coverage report"
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: backend/test-results/coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Cleanup"
        if: always()
        run: docker compose -f backend/docker-compose-tests.yaml rm -s -f -v

  frontend_quality_and_tests:
    name: "[Frontend] Code quality and tests"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    defaults:
      run:
        working-directory: frontend

    # Only run when frontend files change
    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.changed_files, 'frontend/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: yarn install

      - name: Run "yarn lint"
        run: yarn lint

      - name: Run "yarn audit"
        run: |
          yarn audit --level high --json \
            | jq -e '
                select(.type == "auditSummary")
                | .data.vulnerabilities
                | (.high // 0) + (.critical // 0) == 0
              ' > /dev/null

      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: fs
          scan-ref: frontend
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Run tests
        run: yarn test -- --coverage --watchAll=false --reporters=default --reporters=jest-junit
        env:
          CI: true
          REACT_APP_BACKEND_URL: http://localhost:8000
          JEST_JUNIT_OUTPUT_DIR: ./
          JEST_JUNIT_OUTPUT_NAME: junit.xml

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Frontend test results
          path: frontend/junit.xml
          reporter: jest-junit
          fail-on-error: false